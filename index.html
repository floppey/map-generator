<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Generator</title>
    <link rel="preload" href="/simple/0.png" as="image" />
    <link rel="preload" href="/simple/1.png" as="image" />
    <link rel="preload" href="/simple/2.png" as="image" />
    <link rel="preload" href="/simple/3.png" as="image" />
    <link rel="preload" href="/simple/4.png" as="image" />
    <script type="module" crossorigin src="/assets/index-8-sBjuyX.js"></script>
  </head>
  <body>
    <canvas id="map" style="background-color: rgb(198, 198, 198);"></canvas>
    <div id="controls">
      <label>
        Width (Number of tiles)<br/>
        <input type="number" id="width" value="10" />
        </label>
      </label>
      <br/>
      <label>
        Height (Number of tiles)<br/>
        <input type="number" id="height" value="10" />
      </label>
      <br/>
      <label>
        Allow open edges<br/>
        <input type="checkbox" id="allowOpenEdges" checked="checked" />
      </label>
      <br/>
      <label>
        Auto restart on fail<br/>
        <input type="checkbox" id="autoRestart" checked="checked" />
      </label>
    </div>
    <div id="buttons">
      <button id="collapseNext">Collapse Next</button>
      <button id="collapseAllSlow">Collapse All (Slow)</button>
      <button id="collapseAllFast">Collapse All (Fast)</button>
      <button id="reset">Reset</button>
    </div>
    <div id="debug" style="display: none">
    <h2>Debug</h2>
    <p>
      Below is an overview of all possible tiles, with all rotations and mirrors
    </p>
    <canvas id="debugCanvas" style="background-color: rgb(198, 198, 198)"></canvas>
  </div>

  </body>
</html>
